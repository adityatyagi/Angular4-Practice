<!--getting data from the server and displaying it.-->

<!--adding a new post: CREATE-->
<input type="text" class="form-control" (keyup.enter)="createPosts(title)" #title>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
        <button class="btn btn-sm btn-primary" (click)="updatePost(post)">Update Post</button>&nbsp;<button class="btn btn-sm btn-danger" (click)="deletePost(post)">Delete Post</button> {{post.title}}
    </li>
</ul>
